<body>
    <script>
        // for
        // initValue
        // if  == true add it else not do that
        // adding to initvalue
        function counts(array) {
            let initVlaue = 0;
            for (let i = 0; i < array.length; i++) {
                if (array[i] == true) {
                    initVlaue = initVlaue + array[i];

                }
            }
            return initVlaue;
        }


        x = [true, true, true, true, false, false, false, true, true, true, true, ]
        console.log(counts(x))
    </script>
