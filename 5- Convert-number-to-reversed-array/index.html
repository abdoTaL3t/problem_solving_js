<body>
    <script>
        // given a random non-nagtive number within an array in reverse order
        function convert(x) {
            return x.toString().split('').map(function (e) {
                return Number(e);
            }).reverse();
        }
        let x = 124325;
        console.log(convert(x));
    </script>
</body>
